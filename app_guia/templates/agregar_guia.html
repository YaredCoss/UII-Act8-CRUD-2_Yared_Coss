<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Guia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Agregar Guia</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Apellido:</label>
        <input type="text" name="apellido"  required>

        <label>Experiencia:</label>
        <input type="number" name="experiencia"  required>

        <label>Idiomas:</label>
        <input type="text" name="idiomas"  required>

        <label>Especialidad:</label>
        <input type="text" name="especialidad"  required>

        <label>Calificacion:</label>
        <input type="number" name="calificacion" step="0.01" min="0" required>

        <button type="submit">Guardar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
