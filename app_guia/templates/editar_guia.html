<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Guia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Guia</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ guia.nombre }}" required> 

        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ guia.apellido }}"  required>

        <label>Experiencia:</label>
        <input type="number" name="experiencia" value="{{ guia.experiencia }}"  required>

        <label>Idiomas:</label>
        <input type="text" name="idiomas" value="{{ guia.idiomas }}"  required>

        <label>Especialidad:</label>
        <input type="text" name="especialidad" value="{{ guia.especialidad }}"  required>

        <label>Calificacion:</label>
        <input type="number" name="calificacion" value="{{ guia.calificacion }}"  required>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
